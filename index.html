<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <h1>Weather App</h1>

    <div class="  tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>
    
    <div class="weather-container">
       <!-- grant location container -->
      
       

    <div class=" sub-container grant-location-container">
        <img src="./images/location.png" alt="loading" width="80" height="80" loading="lazy" >
        <p>grant Location Access</p>
        <p>Allow access to get weather information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
    </div>

      <!-- search form -> Form-container -->
    <form class="form-container" data-searchForm>
        <input placeholder="Search for city..." data-searchinput>
        <button class="btn" type="submit">
            <img src="./images/search.png" alt="search" width="20" height="20" loading="lazy">
        </button>
    </form>

    <!-- for error in finding city -->
    <div class="not-found" data-notfound>
        <img src="./images/not-found.png" alt="not found" width="350px" height="350px" loading="lazy">
        <p>Not Found</p>
    </div>

    <!-- loading screen container -->
    <div class=" sub-container loading-container">
        <img src="./images/loading.gif" alt="loading" width="150" height="150">
         <p>Loading</p>
    </div>

    <!-- show weather info -->
    <div class=" sub-container user-info-container">
        <div class="name">
            <P data-cityName ></P>
            <img data-countryIcon>
        </div>
        <P data-weatherDesc></P>
        <img data-weatherIcon>
        <p data-temp> </p>
        <div>

            <div class="parameter-container">

            <div class="parameter">
                <img src="./images/wind.png" alt="wind">
                <p>Windspeed</p>
                <p data-windspeed></p>
            </div>
            <div class="parameter">
                <img src="./images/humidity.png" alt="humidity">
                <p>humidity</p>
                <p data-humidity></p>
            </div>
            <div class="parameter">
                <img src="./images/cloud.png" alt="cloud">
                <p>Clouds</p>
                <p data-cloudiness></p>
            </div>
            </div>
        </div>
    </div>
    </div> 
</div>
    <script src="style.js"></script>
</body>
</html>
